<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация по телефону</title>
</head>
<body>

    <h2>Регистрация по телефону</h2>

    <form action="/submit_registration.php" method="post">

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" pattern="\+372[0-9]{7,8}" placeholder="+7 (XXX) XXX-XX-XX" required>
        <small></small>

        <button type="submit">Зарегистрироваться</button>
    </form>
<script src="registration.js"></script>
</body>
</html>
